<h2 mat-dialog-title>تأكيد الإجراء</h2>
<div mat-dialog-content>
    هل أنت متأكد أنك تريد تنفيذ هذا الإجراء؟</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()" color="accent">يلغي</button>
  <button mat-flat-button color="primary" (click)="onConfirm()">يتأكد</button>
</div>
