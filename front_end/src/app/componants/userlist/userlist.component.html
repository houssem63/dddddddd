
 
  <div class="container">
<h1>المستخدمين </h1>
<div class="options">
    <mat-form-field class="searchinput" >
    <div >
        <mat-label>يبحث</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </div>
   
    
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="openmodal('add')">إضافة مستخدم</button>
</div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> رقم المستخدم </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> الاسم الأول </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> اسم العائلة </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> اسم المستخدم </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
    <ng-container matColumnDef="userrole">
      <th mat-header-cell *matHeaderCellDef> دور المستخدم </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> دور المستخدم </th>
      <td mat-cell *matCellDef="let element"> <div class="icons">
        <button mat-mini-fab style="background-color: yellow;" placement="end"(click)="openmodal('edit',element.id)"
         ngbTooltip="تغيير معلومات المستخدم">
          <mat-icon style="color: black;">edit</mat-icon>
        </button>       
         <button mat-mini-fab color="warn" (click)="confirm(element.id)" placement="top" ngbTooltip="حذف مستخدم">
          <mat-icon>delete</mat-icon>
        </button>

      </div> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  </div>
